version: '3'

services:
  db:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    env_file:
      - backend/.env

  backend:
    image: 'europe-geo-api:latest'
    depends_on:
      - db
    env_file:
      - backend/.env
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV-true}